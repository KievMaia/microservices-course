name: Continuous Integration with Github

on: [push]
    
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      naming-server: /home/runner/work/microservices-course/microservices-course/naming-server

    steps:
      - name: Login into Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: List contents of /home/runner/work/microservices-course/
        run: ls -al /home/runner/work/microservices-course

      - name: Build Eureka Naming Server Container Image
        working-directory: ${{env.naming-server}}
        run: mvnw spring-boot:build-image -DskipTests